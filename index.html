<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="screen">
            <input class="input"
                   type="text">
        </div>
        <div class="boxes">
            <div class="box operator">AC</div>
            <div class="box operator"> ( </div>
            <div class="box operator"> ) </div>
            <div class="box operator">%</div>
            <div class="box number">7</div>
            <div class="box number">8</div>
            <div class="box number">9</div>
            <div class="box operator">/</div>
            <div class="box number">4</div>
            <div class="box number">5</div>
            <div class="box number">6</div>
            <div class="box operator">*</div>
            <div class="box number">1</div>
            <div class="box number">2</div>
            <div class="box number">3</div>
            <div class="box operator">-</div>
            <div class="box number">0</div>
            <div class="box number">.</div>
            <div class="box operator">&larr;</div>
            <div class="box plus operator">+</div>
            <div class="box equal">=</div>

        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
